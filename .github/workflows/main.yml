name: Build and Deploy to Vercel

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      


    - name: Install dependencies
      run: npm install --prefix frontend


    - name: Build
      run: npm run build --prefix frontend

